<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Weenify</title>
    <meta name="description" content="Sign in to your Weenify account to access dropshipping product research tools and features.">
    <meta name="author" content="Weenify">

    <meta property="og:title" content="Login - Weenify">
    <meta property="og:description" content="Sign in to your Weenify account to access dropshipping product research tools and features.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@weenify">
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/weenifynormalize.css.css">
    <link rel="stylesheet" href="css/weenifystyles.css">
</head>
<body>
    <!-- Navbar -->
    <header class="fixed top-0 w-full z-50 bg-white/80 backdrop-blur-md border-b border-gray-100">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex-shrink-0 flex items-center">
                    <a href="index.html" class="flex items-center gap-2">
                        <div class="h-8 w-8 rounded-lg bg-gradient-to-br from-weenify-purple to-weenify-blue flex items-center justify-center">
                            <span class="text-white font-bold text-lg">W</span>
                        </div>
                        <span class="text-xl font-display font-bold">Weenify</span>
                    </a>
                </div>
                
                <nav class="hidden md:flex space-x-10">
                    <a href="index.html#features" class="text-gray-500 hover:text-gray-900 transition-colors">Features</a>
                    <a href="index.html#winners" class="text-gray-500 hover:text-gray-900 transition-colors">Winning Products</a>
                    <a href="index.html#testimonials" class="text-gray-500 hover:text-gray-900 transition-colors">Testimonials</a>
                    <a href="index.html#faq" class="text-gray-500 hover:text-gray-900 transition-colors">FAQ</a>
                    <a href="affiliate.html" class="text-gray-500 hover:text-gray-900 transition-colors">Affiliate</a>
                </nav>
                
                <div class="flex items-center gap-3">
                    <a href="login.html" class="text-gray-700 py-2 px-4 rounded-md hover:bg-gray-100 transition-colors">Login</a>
                    <a href="login.html" class="btn bg-gradient rounded-full shadow-lg shadow-weenify-purple/20 hover:shadow-weenify-purple/40 text-white text-base">
                        Install Chrome Extension
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main class="flex-grow flex items-center justify-center py-24 px-4 sm:px-6 lg:px-8 mt-16">
        <div class="w-full max-w-md">
            <div class="card border-gray-200 shadow-lg">
                <div class="p-6 text-center">
                    <h1 class="text-2xl font-display font-bold">Sign in to Weenify</h1>
                    <p class="text-gray-600 mt-2">
                        Enter your email and password to access your account
                    </p>
                </div>
                <div class="p-6 pt-0 grid gap-4">
                    <div class="grid gap-2">
                        <label for="email" class="font-medium">Email</label>
                        <div class="relative">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="absolute left-3 top-3 h-4 w-4 text-gray-400">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                                <polyline points="22,6 12,13 2,6"></polyline>
                            </svg>
                            <input id="email" type="email" placeholder="you@example.com" class="input pl-10" />
                        </div>
                    </div>
                    <div class="grid gap-2">
                        <div class="flex items-center justify-between">
                            <label for="password" class="font-medium">Password</label>
                            <a href="#" class="text-sm text-weenify-purple hover:underline">
                                Forgot password?
                            </a>
                        </div>
                        <div class="relative">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="absolute left-3 top-3 h-4 w-4 text-gray-400">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                            </svg>
                            <input id="password" type="password" class="input pl-10" />
                        </div>
                    </div>
                    <button class="btn bg-gradient w-full text-white">Sign in</button>
                    <div class="relative mt-2">
                        <div class="absolute inset-0 flex items-center">
                            <span class="w-full border-t border-gray-200"></span>
                        </div>
                        <div class="relative flex justify-center text-xs">
                            <span class="bg-white px-2 text-gray-500">or continue with</span>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <button class="btn btn-outline border-gray-300 text-gray-700">
                            <svg class="h-4 w-4 mr-2" viewBox="0 0 24 24">
                                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4" />
                                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853" />
                                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05" />
                                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335" />
                            </svg>
                            Google
                        </button>
                        <button class="btn btn-outline border-gray-300 text-gray-700">
                            <svg class="h-4 w-4 mr-2" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M22 12c0-5.52-4.48-10-10-10S2 6.48 2 12c0 4.84 3.44 8.87 8 9.8V15H8v-3h2V9.5C10 7.57 11.57 6 13.5 6H16v3h-2c-.55 0-1 .45-1 1v2h3v3h-3v6.95c5.05-.5 9-4.76 9-9.95z" />
                            </svg>
                            Facebook
                        </button>
                    </div>
                </div>
                <div class="p-6 pt-0 text-center">
                    <p class="text-sm text-gray-600 mt-2">
                        Don't have an account?
                        <a href="register.html" class="text-weenify-purple hover:underline">
                            Sign up now
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="js/weenifyscripts.js"></script>
</body>
</html>
